<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>

<!-- Open this html file in Browser -->
<form action="http://localhost:8021/user/home/doFormTest?name=Paul" method="POST">
